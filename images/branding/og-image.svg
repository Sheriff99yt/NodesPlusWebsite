<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F7FAFC" />
  
  <!-- Blueprint grid background -->
  <pattern id="grid" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="scale(1) rotate(0)">
    <rect width="40" height="40" fill="#F7FAFC" />
    <path d="M 40 0 L 0 0 0 40" stroke="#E2E8F0" stroke-width="1" fill="none" />
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" />
  
  <!-- Main node -->
  <rect x="300" y="165" width="300" height="300" rx="30" fill="#3182CE" />
  
  <!-- Node connectors -->
  <circle cx="300" cy="315" r="15" fill="white" />
  <circle cx="600" cy="315" r="15" fill="white" />
  <circle cx="450" cy="165" r="15" fill="white" />
  <circle cx="450" cy="465" r="15" fill="white" />
  
  <!-- Node title banner -->
  <rect x="350" y="220" width="200" height="50" rx="5" fill="#2C5282" />
  <text x="450" y="255" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="white" text-anchor="middle">NodesPlus</text>
  
  <!-- Node content -->
  <text x="450" y="315" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">N+</text>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Enhanced Blueprint Nodes</text>
  <text x="450" y="410" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">for Unreal Engine</text>
  
  <!-- Site details -->
  <text x="850" y="280" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#2D3748" text-anchor="middle">NodesPlus</text>
  <text x="850" y="330" font-family="Arial, sans-serif" font-size="24" fill="#4A5568" text-anchor="middle">Enhanced Blueprint Nodes</text>
  <text x="850" y="365" font-family="Arial, sans-serif" font-size="24" fill="#4A5568" text-anchor="middle">for Unreal Engine</text>
  
  <!-- Feature list -->
  <circle cx="700" cy="420" r="6" fill="#38B2AC" />
  <text x="720" y="425" font-family="Arial, sans-serif" font-size="20" fill="#4A5568" text-anchor="start">Better Error Handling</text>
  
  <circle cx="700" cy="460" r="6" fill="#38B2AC" />
  <text x="720" y="465" font-family="Arial, sans-serif" font-size="20" fill="#4A5568" text-anchor="start">Improved Documentation</text>
  
  <circle cx="700" cy="500" r="6" fill="#38B2AC" />
  <text x="720" y="505" font-family="Arial, sans-serif" font-size="20" fill="#4A5568" text-anchor="start">Enhanced Discoverability</text>
</svg> 